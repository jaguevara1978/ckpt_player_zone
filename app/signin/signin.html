<div class="sign-wrap">
<!-- strat-contact-form --> 
<div class="sign-form">
<!-- start-form -->
    <form class="sign_form" name="form" role="form">
        <h1>Log In or <a href="#/signup">Sign Up</a></h1>
        <div class="social-buttons">
            <div><a href="#"><i class="fa fa-facebook 2x"></i></a></div>    
            <div><a href="#"><i class="fa fa-twitter 2x"></i></a></div>
            <div><a href="#"><i class="fa fa-google-plus 2x"></i></a></div>
        </div>  
    
       <div class="sign-or">
            <div class="or">OR</div>
       </div>

        <ul>
            <li>
                <input ng-model="vm.user.id" type="text" class="textbox1" name="id" id="id" class="form-control input-lg" placeholder="User Name or E-Mail address" tabindex="10" required />
                <span ng-show="form.id.$dirty && form.id.$error.required" class="form_hint" >User Name or E-Mail address required</span>
                 <!-- <p><img src="../content/images/signup/contact.png" alt=""></p> -->
            </li>
            <li>
                <input class="textbox2" ng-model="vm.user.pwd" type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="20" required />
                <span ng-show="form.id.$dirty && form.id.$error.required" class="form_hint">Password is required</span>
                <!-- <p><img src="../content/images/signup/lock.png" alt=""></p> -->
            </li>
         </ul>
            <input type="submit" name="Sign In" value="Sign In" ng-click="vm.login()" ng-disabled="form.$invalid" ng-hide="vm.forgotpwd" busy />
             <!-- <busy-message>Validating <i class="fa fa-refresh fa-spin"></i></busy-message> -->
            <div class="clear"></div>   
            <label class="checkbox" ng-class="{true:'btn btn-success', false:'btn btn-default'}[vm.forgotpwd]"><input type="checkbox" name="checkbox" checked><i ng-class="{true:'glyphicon-check', false:'glyphicon-unchecked'}[vm.forgotpwd]"></i>Remember me</label>
        <div class="forgot">
            <a href="#">forgot password?</a>
        </div>  
        <div class="clear"></div>   
    </form>


<!-- end-form -->
<!-- start-account -->


</div>
<!-- end-contact-form -->
</div>
