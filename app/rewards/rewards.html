<!--Account Panel-->
<div class="account-panel clearfix vertical-middle">
    <!--profile-->
    <div class="user">
        <div class="image-cropper">
            <img src="http://www.electricvelocity.com.au/Upload/Blogs/smart-e-bike-side_2.jpg" class="rounded" />
        </div>
        <div class="user-info">
            <div class="user-name">Mark White</div>
            <div class="user-level">Level 2</div>
            <div class="user-level2">Beginner</div>
        </div>
    </div>
    <!--Points-->
    <div class="point">
        <div class="point-number"><span class="point-text">4190</span> Points</div>
        <div class="point-bar">
            <progress max="2000" value="{{vm.data.player_stats.accumulated_points}}"></progress>
            <div class="prize"><img src="content/images/prize.png" /></div>
            <span class="point-left">{{vm.data.player_stats.accumulated_points}} more points left to win Toyota Scion</span>
        </div>
    </div>
    <!--rewards-->
    <div class="reward">
        <div class="reward-number"><span class="reward-text">{{vm.data.player_stats.accumulated_rewards}}</span> Rewards</div>
    </div>
</div>

    <div class="reward-panel clearfix">
    <h1>My Rewards</h1>
        <div ng-repeat="reward in vm.data.rewards">
            <div class="reward-item">
                <h4 ng-bind="reward.description"></h4>
                <div class="reward-img vertical-middle">
                <img src="{{reward.img_uri}}" alt="{{reward.description}}">
                </div>
                <div id="reward-detail"><a id="btn-reward-detail" href="#" title="Reward details">Details</a>
                </div>
                <div id="reward-dialog">
                    <h4>{{reward.description}}</h4>
                    <p ng-bind="reward.details">{{reward.reward_detail}}</p>
                </div>
                 <a href="" class="btn-redeem" ng-bind='reward.button_text'></a>
            </div>
        </div>
    </div>
