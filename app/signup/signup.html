<div class="sign-wrap">
<!-- strat-contact-form --> 
<div class="sign-form">
<!-- start-form -->
    <form class="sign_form" name="form" role="form">
    <form name="form"  ng-submit="vm.signup( )" class="sign_form" role="form">
        <h1>Sign Up <span>or</span> <a href="#/signin">Log In</a></h1>
        <div class="social-buttons">
            <div class="facebook"><a href="#" title="sign up with facebook"><i class="fa fa-facebook fa-2x"></i></a></div>    
            <div class="twitter"><a href="#" title="sign up with twitter"><i class="fa fa-twitter fa-2x"></i></a></div>
            <div class="gplus"><a href="#" title="sign up with Google Plus"><i class="fa fa-google-plus fa-2x"></i></a></div>
        </div>  
    
       <div class="sign-or">
            <div class="or">OR</div>
       </div>

        <ul>
            
            <li id="firstname">
                <input ng-model='vm.user.data.fname' id="fname" name="fname" class="form-control input-lg" type="text" placeholder="First name" required>
                <span ng-show="form.fname.$dirty && form.fname.$error.required" class="form_hint">First Name is required</span>
            </li>
            
            <li id="lastname">
                <input ng-model='vm.user.data.lname' id="lname" name="lname" class="form-control input-lg" type="text" placeholder="Last name" required>
                <span ng-show="form.lname.$dirty && form.lname.$error.required" class="form_hint">Last Name is required</span>
                </li>
            
            <li>
                <input ng-model="vm.user.data.primary_email" type="email" name="email" id="email" class="form-control input-lg" placeholder="E-Mail" required>
                <span ng-show="form.email.$dirty && form.email.$error.required" class="form_hint">E-Mail is required</span>
            </li>
             <li>
                <input type="{{ vm.showPassword ? 'text' : 'password' }}" ng-model='vm.user.extra.password' id="password" name="password" class="form-control input-lg" type="text" placeholder="Password" required>
                 <!-- PASSWORD STRENGTH -->
                <!-- <span ng-show="form.password.$dirty && form.password.$error.required" class="form_hint">Password</span>  -->

                <!-- <div ng-password-strength="vm.user.extra.password" strength="vm.passStrength" inner-class="progress-bar" inner-class-prefix="progress-bar-"></div> -->
               
            </li>
         </ul>
         <div class="clearfix"></div> 
         <div class="agree">By clicking on 'Sign Up' above, you agree to our <a href="#">Terms & Conditions</div>
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" busy>
                Sign Up
                <busy-message>Validating information <i class="fa fa-refresh fa-spin"></i></busy-message>
            </button>
             <!-- <busy-message>Validating <i class="fa fa-refresh fa-spin"></i></busy-message> -->
            <div class="clearfix"></div> 
    </form>


<!-- end-form -->
<!-- start-account -->


</div>
<!-- end-contact-form -->
</div>
